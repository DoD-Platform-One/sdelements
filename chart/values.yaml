# Just in Time Training, serves static content (nginx)
sc-jitt:
  replicas: 1
  #imageTag: latest
  #imagePullPolicy: Always
  #imageSource: dccsr
  #initImageSource: dccsr

  ## Generic Server options
  #host: "_"
  #httpPort: 7080
  #workerConnections: 1024
  #workerProcesses: auto
  #rlimitNofile: 1024

  ## Certificate and encryption options
  #tlsCertificatePath: files-jitt/myServerCert.pem
  #tlsKeyPath: files-jitt/myServerKey.pem
  #tlsCiphers: "ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256"
  #tlsProtocols: "TLSv1 TLSv1.1 TLSv1.2"

  ## SDE specific options
  #tlsRoot: /tls

  ## User/Group options
  # uid: 101
  # gid: 101
  # fsgid: 33

  ## Container options
  resources:
    requests:
      cpu: 10m
      memory: 16Mi
    limits:
      cpu: 1
      memory: 2048Mi

  #networkPolices: {}

## Message broker (rabbitmq)
rabbitmq:
  enabled: true
  nameOverride: "broker"
  #replicaCount: 1
  image:
    # registry: repository.securitycompass.com
    repository: sde-docker-prod/bitnami/rabbitmq
    # tag: 3.11.15-debian-11-r0
    pullSecrets:
    - security-compass-secret
  persistence:
    enabled: true
    existingClaim: "{{ include \"library.trimmedName\" . }}-broker-volume-claim"
  loadDefinition:
    enabled: true
    existingSecret: "{{ include \"library.trimmedName\" . }}-rabbitmq-load-definition"
  auth:
    username: rabbit
    #password: "myrabbitmqpassword"
  extraConfiguration: |-
    default_vhost = {{ .Values.global.broker.adminVhost }}


  ## URL is mutually exclusive to user/pass/host/vhost and takes precidence over
  ## those values if specified
  #url: amqp://user:pass@host:post/vhost

  # persistence:
    # enabled: true
    # storageClass: "my-storage-class"
    # Provide an existing PersistentVolumeClaims
    ## The value is evaluated as a template. So, for example, the name can depend on .Release or .Chart
    #existingClaim: ""
  resources:
    requests:
      cpu: 200m
      memory: 150Mi
    limits:
      cpu: 2
      memory: 2048Mi
  # metrics:
  #   enabled: false
  #   serviceMonitor:
  #     enabled: false

  networkPolicy:
    enabled: true
    additionalRules:
      - podSelector:
          matchLabels:
            name: "{{ include \"library.trimmedName\" . }}-broker"
        ingress:
          - selectors:
              - podSelector:
