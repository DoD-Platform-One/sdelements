  ## Configuration for Sentry
  # sentry:
  #   enabled: false
  #   dsn: https://xxxxxx.ingest.sentry.io/000000
  #   environment: develop
  #   sampleRate: 0.1
  #   traceSampleRate: 0.1
  #   excludeUA: "kube-probe|nagios-plugins"
  #   UASampleRate: 0
  #   celeryOPSampleRate: 0
  #   httpOPSampleRate: 0
  #   RIASampleRate: 0

  ## User/Group options
  # uid: 33
  # gid: 33
  # fsgid: 33
  # jobsUid: 1000
  # tlsTrustSecretName: secretName

  ## Synchronous SDE worker settings (apache/mod_wsgi)
  synchronous:
    lowPriority:
      # Header/Session token to match for proxy_pass/map
      # https://nginx.org/en/docs/http/ngx_http_map_module.html
      # https://nginx.org/en/docs/http/load_balancing.html#algorithms
      map: "  ~Token"
      replicas: 1
      niceness: 17
      startupScript: "/bin/run_wsgi.sh"
      #readinessPath: "/accounts/login/"
      #port: 8080
      #imagePullPolicy: Always
      #imageSource: dccsr
      resources:
        requests:
          cpu: 100m
          memory: 1024Mi
        limits:
          cpu: 4
          memory: 8192Mi

    highPriority:
      # Set the default backend if no pattern is matched
      default: true
      # Header/Session token to match for proxy_pass/map
      # https://nginx.org/en/docs/http/ngx_http_map_module.html
      # https://nginx.org/en/docs/http/load_balancing.html#algorithms
      map: "  ~*sde-sessionid"
      replicas: 1
      niceness: 10
      startupScript: "/bin/run_wsgi.sh"
      #readinessPath: "/accounts/login/"
      #port: 8080
      #imagePullPolicy: Always
      #imageSource: dccsr
      resources:
        requests:
          cpu: 100m
          memory: 1024Mi
        limits:
          cpu: 4
          memory: 8192Mi

  ## Asynchronous SDE service settings (celery)
  asynchronous:
    lowPriority:
      replicas: 1
      queueVarName: CELERY_LOW_PRIORITY_QUEUE_NAME
      queueVarVal: sde-low
      maxTasks: 1
      niceness: 18
      startupScript: "/bin/run_celery.sh"
      #celeryConcurrency: 2
      #imagePullPolicy: Always
      #imageSource: dccsr
      resources:
        requests:
          cpu: 50m
          memory: 275Mi
        limits:
          cpu: 2
          memory: 8192Mi

    mediumPriority:
      replicas: 1
      queueVarName: CELERY_TASK_DEFAULT_QUEUE
      queueVarVal: sde-medium
      maxTasks: 1
      niceness: 15
      startupScript: "/bin/run_celery.sh"
      #celeryConcurrency: 2
      #imagePullPolicy: Always
      #imageSource: dccsr
      resources:
        requests:
          cpu: 50m
          memory: 275Mi
        limits:
          cpu: 2
          memory: 8192Mi

