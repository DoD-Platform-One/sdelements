job:
  # Delay on start job to equalize load and prevent autoscaling event
  enableRandomStartDelay: false
  randomStartDelayRange: "1-600"
  # Resource limits can be applied to all jobs here or specifically in
  # respective job definitions
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 2
      memory: 8192Mi
  specifications:
    database-backup:
      schedule: "*/20 * * * *"
      niceness: 19
      command: ["/bin/sh"]
      args:
        - "-c"
        - "/bin/sde.sh backup && /bin/sde.sh delete_backups 14"

    trend-reporting:
      imageName: trend-reporting
      imageTag: 0.0.3
      schedule: "35 3 * * *"
      command: ["/bin/sh"]
      uid: 101
      gid: 101
      fsgid: 101
      args:
        - "-c"
        - "python /app/dbt_wrapper.py snapshot && python /app/dbt_wrapper.py run"

    alm-hourly:
      schedule: "7 * * * *"
      niceness: 19
      command: ["/bin/sde.sh"]
      args:
        - "almsync"
        - "hourly"

    alm-daily:
      schedule: "26 1 * * *"
      niceness: 19
      command: ["/bin/sde.sh"]
      args:
        - "almsync"
        - "daily"

    alm-weekly:
      schedule: "33 4 * * 6"
      niceness: 19
      command: ["/bin/sde.sh"]
      args:
        - "almsync"
        - "weekly"
    alm-monthly:
      schedule: "26 4 1 * *"
      niceness: 19
      command: ["/bin/sde.sh"]
      args:
        - "almsync"
        - "monthly"

    clear-expired-sessions:
      schedule: "33 1 * * *"
      niceness: 19
      command: ["/bin/sde.sh"]
      args:
        - "clearsessions"

    refresh-task-relevance:
      schedule: "26 3 * * *"
      niceness: 19
      command: ["/bin/sde.sh"]
      args:
        - "refresh-task-relevance"

    send-new-relevant-task-notifications:
      schedule: "33 3 * * *"
      niceness: 19
      command: ["/bin/sde.sh"]
      args:
        - "send-new-relevant-task-notifications"

    time-since:
      schedule: "33 2 * * *"
      niceness: 19
      command: ["/bin/sde.sh"]
      args:
        - "time-since"

    metrics:
      schedule: "26 0 * * *"
      niceness: 19
      command: ["/bin/sde.sh"]
      args:
        - "metrics"

    cancel-external-sync-jobs:
      schedule: "53 * * * *"
      niceness: 19
      command: ["/bin/sde.sh"]
      args:
        - "cancel-external-sync-jobs"
        - "all"
        - "--force"

    reindex-db:
      schedule: "47 7 * * 6"
      niceness: 19
      command: [ "/bin/sde.sh" ]
      args:
        - "reindex_db"
        - "--only-reindex-if-invalid"

