trendReporting:
  enabled: true
# reportingSchema: reporting  # Name of schema name of trend reporting data
# numThreads: 2               # Number of threads per trend reporting job
# logLevel: debug             # Valid options: debug, info, warn, error, none
# logFormat: json             # Valid options: text, debug, json, default
# sentry:
#   dsn: ""
#   environment: "develop"
#   releaseName: "trend-reporting@version"
#   sampleRate: 1
# extraEnvVars:
