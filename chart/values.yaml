postgresql:
  enabled: true
  nameOverride: database
  commonLabels:
    name: "{{ include \"library.trimmedName\" . }}-database"
  postgresqlDataDir: /bitnami/postgresql/pgdata
  postgresqlDatabase: postgres
  containerPorts:
    postgresql: 5432
  auth:
    database: postgres
  image:
  # registry: repository.securitycompass.com
    repository: sde-docker-prod/bitnami/postgresql
    tag: 12.14.0-debian-11-r27
  metrics:
    containerPorts:
      metrics: 9187
    image:
    #  registry: repository.securitycompass.com
      repository: sde-docker-dev/bitnami/postgres-exporter
      tag: 0.12.0-debian-11-r84
    enabled: false
    serviceMonitor:
      enabled: false
  # These values are only used for bootstrapping a db
  # by default on initdb, bitnami postgres will have a postgresql user
  primary:
    extendedConfiguration: |-
      jit = on
      log_min_duration_statement = 60000
    # for legacy rollback to using sc-database chart
    lifecycleHooks:
      preStop:
        exec:
          command:
            - "bash"
            - "-c"
            - "cp /opt/bitnami/postgresql/conf/*.conf ${POSTGRESQL_VOLUME_DIR}/pgdata/ ; sed -i 's/pgaudit.*//g;s/.*preload.*//g;s/include_dir.*//g' ${POSTGRESQL_VOLUME_DIR}/pgdata/postgresql.conf"
    # permissions to match legacy rollback using sc-database chart
    containerSecurityContext:
      runAsUser: 33
      enabled: true
    podSecurityContext:
      runAsUser: 33
      runAsGroup: 0
      fsGroup: 33
      enabled: true
    volumePermissions:
      enabled: false
      image:
      #  registry: repository.securitycompass.com
        repository: sde-docker-dev/bitnami/bitnami-shell
        tag: 11-debian-11-r109
    pgHbaConfiguration: |-
      local   all             all                                     trust
      host    all             all             127.0.0.1/32            trust
      host    all             all             ::1/128                 trust
      local   replication     all                                     trust
      host    replication     all             127.0.0.1/32            trust
      host    replication     all             ::1/128                 trust
      host    all             all             all                     md5
    initdb:
      user: postgres
      scripts:
        init-postgres.sql: |
          ALTER USER "sde" with SUPERUSER;
    # this is hard coded to be sde to keep consistency with our older db setup
    extraEnvVars:
      - name: POSTGRESQL_USERNAME
        value: "sde"
    persistence:
      enabled: true
      existingClaim: "{{ include \"library.trimmedName\" . }}-db-volume-claim"
      size: 30Gi
    resources:
      requests:
        cpu: 200m
        memory: 1024Mi
      limits:
        cpu: 6
        memory: 8192Mi

