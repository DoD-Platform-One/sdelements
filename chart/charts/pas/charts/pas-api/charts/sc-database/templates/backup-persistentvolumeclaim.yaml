{{- $storageClassName := default .Values.global.storageClass .Values.global.backupStorageClass -}}
{{- $rwxEnabled := required "For this release, global.rwx.enabled must be set. See https://docs.sdelements.com/release/latest/sysadmin/docs/container/upgrade.html for details." (.Values.global.rwx).enabled -}}
{{- if $rwxEnabled }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "library.trimmedName" . }}-backup-volume-claim
  labels:
    {{- include "library.labels" . | nindent 4 }}
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: {{ default "30Gi" .Values.global.backupVolumeSize }}
  {{ if $storageClassName -}}
  storageClassName: {{ $storageClassName | quote }}
  {{- end }}
status: {}
{{- end }}
