minio:
  image:
    repository: registry1.dso.mil/ironbank/opensource/minio/minio
    tag: RELEASE.2022-11-08T05-27-07Z
  mcImage:
    repository: registry1.dso.mil/ironbank/opensource/minio/mc
    tag: RELEASE.2022-11-07T23-47-39Z
  configPathmc: "/tmp/minio/mc/"
  extraEnvVars:
    - name: MINIO_CLIENT_CONFIG_DIR
      value: "/.mc"
  enabled: true
  rootUser: admin
  rootPassword: password
  tls:
    enabled: false
  buckets:
    - name: sde-bucket            # should match global.sharedStorage.bucketName
      policy: none
      purge: false
  users:
    - accessKey: accesskey    # should match global.sharedStorage.s3AccessKey
      secretKey: secretkey    # should match global.sharedStorage.s3SecretKey
      policy: readwrite
minio-tenant:
  enabled: false
  tenant:
    name: sdelements-minio
    imagePullSecret:
      name: private-registry
    env:
      - name: MINIO_BROWSER
        value: "off"
    pools:
      - servers: 1
        name: pool-0
        volumesPerServer: 4
        size: 10Gi
    certificate:
      requestAutoCert: false
    buckets:
      - name: sde-bucket
    configuration:
      name: sdelements-minio-env-configuration
  secrets:
    name: sdelements-minio-env-configuration
    accessKey: accesskey
    secretKey: secretkey
job:
  specifications:
    trend-reporting:
      imageTag: 2024.1.4-8.10-001
      uid: 998
      gid: 996
      fsgid: 996
sde:
  fqdn: sdelements.bigbang.dev
  jwtSecret: secret
  secretKey: secret
  superuserPassword: password
  enableJITT: false
  systemAdminEmail: default@example.com
istio:
  enabled: false
  host: sdelements.bigbang.dev
  gateways:
    - istio-system/public
  host: sdelements.bigbang.dev
efsVolumes:
  enabled: false
networkPolicies:
  enabled: false

